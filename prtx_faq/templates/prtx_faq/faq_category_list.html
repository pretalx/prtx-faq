{% load i18n %}
<table class="table">
  <thead><tr>
      <th>{% trans "Category" %}</th>
      <th></th>
  </tr></thead>
  <tbody>
  {% for category in categories %}
  <tr>
    <td>{{ category.name }}</td>
    <td>
      <a href="{{ category.pk }}/up" class="btn btn-outline-info btn-sm"><i class="fa fa-arrow-up"></i></a>
      <a href="{{ category.pk }}/down" class="btn btn-outline-info btn-sm"><i class="fa fa-arrow-down"></i></a>
      <a href="{{ category.pk }}" class="btn btn-info btn-sm"><i class="fa fa-pencil"></i></a>
      <a href="{{ category.pk }}/delete" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
