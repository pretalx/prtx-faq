{% extends "pretixcontrol/event/base.html" %}
{% load i18n %}

{% block content %}
<div class="float-left">

    <a class="btn btn-info ml-auto" href="{% url "plugins:prtx_faq:faq.category.list" event=request.event.slug organizer=request.organizer.slug %}">
        {% trans "Show categories" %}

    <a class="btn btn-success ml-auto" href="{% url "plugins:prtx_faq:faq.create" event=request.event.slug organizer=request.organizer.slug %}">
        {% trans "Add question" %}
    </a>
</div>
{% include "prtx_faq/faq_list.html" %}
{% endblock %}
